    function normalize(input) {
      // 去除所有 "-" 连接符
      return input.replace(/-/g, "");
    }

    function checkUsage() {
      const rawInput = document.getElementById("roomInput").value.trim();
      const normalizedInput = normalize(rawInput);
      const result = document.getElementById("result");

      if (normalizedInput === "") {
        result.textContent = "请输入宿舍号！";
        result.style.color = "red";
        return;
      }

      // 在 usageData 中查找：去除 - 后的 key 是否存在
      let found = false;
      for (let key in usageData) {
        if (normalize(key) === normalizedInput) {
          result.textContent = usageData[key];
          result.style.color = "#336699";
          found = true;
          break;
        }
      }

      if (!found) {
        result.textContent = "未找到该宿舍号的用电记录，请检查输入是否正确。";
        result.style.color = "red";
      }
    }
